<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fotito de buenas Noches</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-color: black;
        }
        video{
            position: absolute;
            top: 50px;
            left: 0; 
            width: 100%;
            /*height: 100%;*/
            object-fit: cover;
            z-index: -1;
        }

        h3{
            color: white;
        }

    </style>
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('Lo sabia Gracias TQM ❤️');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <div class="video1">
        <video autoplay loop>
            <source src="./video/85a9e330fa355cea40d9f9acb259dc61.mp4" type="video/mp4">
        </video>
    </div>
    <h3>¿Aceptas?</h3>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />

</body>
</html>
